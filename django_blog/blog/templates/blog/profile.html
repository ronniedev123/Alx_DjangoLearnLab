{% extends "blog/base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Your Profile</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <h3>User</h3>
  {{ u_form.as_p }}
  <h3>Profile</h3>
  {{ p_form.as_p }}
  <button type="submit">Save</button>
</form>

{% if user.profile.avatar %}
  <img src="{{ user.profile.avatar.url }}" alt="avatar" width="150">
{% endif %}
{% endblock %}
